{% extends "global/pages/base.html" %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
    <div class="auth-container">
        <h2>{{ msg }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        <div class="link">
            <a href="#">Esqueceu sua senha?</a><br>

            {% if title != 'Register' %}
                <br><a href="{% url "authors:register" %}">NÃ£o tem uma conta?</a>
            {% endif %}
        </div>
    </div>
{% endblock content %}
