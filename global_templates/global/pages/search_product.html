{% extends "global/pages/base.html" %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
    <div class="products-container">
        {% for product in products %}
            <div class="product">
                {% include "global/partials/product.html" %}
            </div>
        {% empty %}
        <div class="center m-y">
            <h1>No Products found here</h1>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
